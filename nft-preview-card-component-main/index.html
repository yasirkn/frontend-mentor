<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="layout">
    
    <div class="main-image">
      <img src="/images/image-equilibrium.jpg" alt="">
      <div class="overlay-cyan"></div>
    </div>

    <div class="main-content">

      <h1 class="title">
        Equilibrium #3429
      </h1>

      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="price-box">
        <span class="actual-price"><img src="/images/icon-ethereum.svg" alt="">0.041 ETH</span>
         <span class="offer-duration"><img src="/images/icon-clock.svg" alt=""> 3 days left</span>
      </div>
      
      <hr>

      <div class="author">
        <span class="author-icon"><img src="/images/image-avatar.png" alt=""> </span>
        <span>Creation of <span class="author-name">Jules Wyvern</span></span> 
        
      </div>
    </div>

  </main>

</body>
</html>
