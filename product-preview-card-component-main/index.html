<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="main-container">

    <div class="photo-section">
      <img src="./images/image-product-mobile.jpg" alt="" class="mobile-image">
      <img src="./images/image-product-desktop.jpg" alt="" class="desktop-img">      

    </div>

    <div class="product-info-section">

      <div class="category-name">
        PERFUME
      </div>

      <div class="product-name">
        <p>Gabrielle Essence Eau De Parfum</p>
      </div>

      <div class="product-description">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="price">

        <div class="current-price">
          <p>$149.99</p>
        </div>
        <div class="old-price">
          <p>$169.99</p>
        </div>

      </div>

      <div class="button">
        <button><img src="./images/icon-cart.svg" alt="error"> Add to Cart</button>
      </div>

    </div>

</body>

</html>
