<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main class="layout">

    <div class="advertisement-info-section">

      <h1 class="heading">Get <span style="color: var(--Soft-violet);"">insights</span> that help your business grow.</h1>

      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="stats-box">
        <div class="stats-info"><span>10k+</span> <span>COMPANIES</span></div>
        <div class="stats-info"><span>314</span> <span>TEMPLATES</span></div>
        <div class="stats-info"><span>12m+</span> <span>QUERIES</span></div>
      </div>

    </div>

    <div class="image-section">

      <picture>
        <source srcset="./images/image-header-desktop.jpg" media="(min-width: 375px)" />
        <img src="./images/image-header-mobile.jpg" alt="image not found">
      </picture>

    </div>

  </main>

</body>

</html>
